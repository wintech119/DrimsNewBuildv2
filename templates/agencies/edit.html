{% extends "base.html" %}
{% block title %}Edit Agency - DRIMS{% endblock %}

{% block content %}
<h2><i class="bi bi-pencil"></i> Edit Agency: {{ agency.agency_name }}</h2>
<a href="{{ url_for('agencies.view', agency_id=agency.agency_id) }}" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Back
</a>

<form method="POST">
    <div class="card mb-3">
        <div class="card-header card-header-goj">
            <h5 class="mb-0">Agency Information</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label"><strong>Agency Name:</strong></label>
                <p class="form-control-plaintext">{{ agency.agency_name }}</p>
                <small class="text-muted">Agency name cannot be changed</small>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="parish_code" class="form-label">Parish *</label>
                    <select name="parish_code" id="parish_code" class="form-select" required>
                        {% for parish in parishes %}
                        <option value="{{ parish.parish_code }}" {% if parish.parish_code == agency.parish_code %}selected{% endif %}>
                            {{ parish.parish_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address1_text" class="form-label">Address Line 1 *</label>
                <input type="text" name="address1_text" id="address1_text" class="form-control" value="{{ agency.address1_text }}" required>
            </div>
            
            <div class="mb-3">
                <label for="address2_text" class="form-label">Address Line 2</label>
                <input type="text" name="address2_text" id="address2_text" class="form-control" value="{{ agency.address2_text or '' }}">
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="contact_name" class="form-label">Contact Person *</label>
                    <input type="text" name="contact_name" id="contact_name" class="form-control" value="{{ agency.contact_name }}" required>
                </div>
                <div class="col-md-4">
                    <label for="phone_no" class="form-label">Phone Number *</label>
                    <input type="text" name="phone_no" id="phone_no" class="form-control" value="{{ agency.phone_no }}" required>
                </div>
                <div class="col-md-4">
                    <label for="email_text" class="form-label">Email</label>
                    <input type="email" name="email_text" id="email_text" class="form-control" value="{{ agency.email_text or '' }}">
                </div>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-warning">
        <i class="bi bi-save"></i> Update Agency
    </button>
    <a href="{{ url_for('agencies.view', agency_id=agency.agency_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
