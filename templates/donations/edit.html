{% extends 'base.html' %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modern-ui.css') }}">
{% endblock %}

{% block title %}Edit Donation #{{ donation.donation_id }}{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Page Header -->
    <div class="page-header mb-4">
        <div class="page-title">
            <i class="bi bi-pencil page-title-icon"></i>
            <h1 class="page-title-text">Edit Donation #{{ donation.donation_id }}</h1>
        </div>
        <p class="page-subtitle">Update donation information</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="version_nbr" value="{{ donation.version_nbr }}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="donor_id" class="form-label">Donor *</label>
                        <select class="form-select" id="donor_id" name="donor_id" required>
                            <option value="">Select donor...</option>
                            {% for donor in donors %}
                            <option value="{{ donor.donor_id }}" {% if donor.donor_id == donation.donor_id %}selected{% endif %}>
                                {{ donor.donor_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="event_id" class="form-label">Event *</label>
                        <select class="form-select" id="event_id" name="event_id" required>
                            <option value="">Select event...</option>
                            {% for event in events %}
                            <option value="{{ event.event_id }}" {% if event.event_id == donation.event_id %}selected{% endif %}>
                                {{ event.event_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="custodian_id" class="form-label">Custodian *</label>
                        <select class="form-select" id="custodian_id" name="custodian_id" required>
                            <option value="">Select custodian...</option>
                            {% for custodian in custodians %}
                            <option value="{{ custodian.custodian_id }}" {% if custodian.custodian_id == donation.custodian_id %}selected{% endif %}>
                                {{ custodian.custodian_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="received_date" class="form-label">Received Date *</label>
                        <input type="date" class="form-control" id="received_date" name="received_date" 
                               value="{{ donation.received_date.isoformat() }}" max="{{ today }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="donation_desc" class="form-label">Donation Description *</label>
                    <textarea class="form-control" id="donation_desc" name="donation_desc" rows="3" required>{{ donation.donation_desc }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="status_code" class="form-label">Status *</label>
                        <select class="form-select" id="status_code" name="status_code" required>
                            <option value="E" {% if donation.status_code == 'E' %}selected{% endif %}>Entered</option>
                            <option value="V" {% if donation.status_code == 'V' %}selected{% endif %}>Verified</option>
                            <option value="P" {% if donation.status_code == 'P' %}selected{% endif %}>Processed</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="comments_text" class="form-label">Comments</label>
                        <textarea class="form-control" id="comments_text" name="comments_text" rows="2">{{ donation.comments_text or '' }}</textarea>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Save Changes
                    </button>
                    <a href="{{ url_for('donations.view_donation', donation_id=donation.donation_id) }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
