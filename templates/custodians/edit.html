{% extends "base.html" %}
{% block title %}Edit Custodian - DRIMS{% endblock %}

{% block content %}
<h2><i class="bi bi-pencil"></i> Edit Custodian</h2>
<a href="{{ url_for('custodians.list_custodians') }}" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Back
</a>

<form method="POST">
    <div class="card mb-3">
        <div class="card-header card-header-goj">
            <h5 class="mb-0">Custodian Information</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="custodian_name" class="form-label">Custodian Name *</label>
                <input type="text" name="custodian_name" id="custodian_name" class="form-control" value="{{ custodian.custodian_name }}" required>
                <small class="text-muted">Will be stored in UPPERCASE</small>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-warning">
        <i class="bi bi-save"></i> Update Custodian
    </button>
    <a href="{{ url_for('custodians.list_custodians') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
