{% extends "base.html" %}
{% block title %}Add Location - DRIMS{% endblock %}

{% block content %}
<h2><i class="bi bi-plus-circle"></i> Add Warehouse Location</h2>
<a href="{{ url_for('locations.list_locations') }}" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Back
</a>

<form method="POST">
    <div class="card mb-3">
        <div class="card-header card-header-goj">
            <h5 class="mb-0">Location Details</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="warehouse_id" class="form-label">Warehouse *</label>
                    <select name="warehouse_id" id="warehouse_id" class="form-select" required>
                        <option value="">Select Warehouse</option>
                        {% for wh in warehouses %}
                        <option value="{{ wh.warehouse_id }}">{{ wh.warehouse_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="item_id" class="form-label">Item *</label>
                    <select name="item_id" id="item_id" class="form-select" required>
                        <option value="">Select Item</option>
                        {% for item in items %}
                        <option value="{{ item.item_id }}">{{ item.item_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="aisle_no" class="form-label">Aisle Number</label>
                    <input type="text" name="aisle_no" id="aisle_no" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="bin_no" class="form-label">Bin Number</label>
                    <input type="text" name="bin_no" id="bin_no" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="qty" class="form-label">Quantity</label>
                    <input type="number" name="qty" id="qty" class="form-control" value="0" step="0.01">
                </div>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-success">
        <i class="bi bi-save"></i> Save Location
    </button>
    <a href="{{ url_for('locations.list_locations') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
